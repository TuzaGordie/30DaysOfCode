<div class="container">
  <div class="counter">
    <p class="counting">Click Counter: {{clicks}}</p>
  </div>
  <div class="content">
    <h1 class="heading" [ngStyle]="{color: getValue()}">{{number}}</h1>
    <div class="buttons">
      <div class="first-button">
        <button class="button btn" (click)="subtract() "><b>Subtract</b></button>
      </div>
      <div class="second-button">
        <button class="button btn" (click)="add()"><b>Add</b></button>
      </div>
    </div>
  </div>
</div>
